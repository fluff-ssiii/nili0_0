<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Skill++ Survey Form</h1>
    <p><i>Thank you for taking the time to help us improve the platform</i></p>
    <form>
    <p> 
        <label>What is your name?</label><br>
    </p>
    <p>
        <input class="Enter" type="text" name="username" placeholder="Enter your name" />
    </p>
    <p>
        <label>What is your email address?</label>
    </p>
    <p>
        <input class="Enter" type="email" name="email" placeholder="Enter your email address"/>
    </p>
    <p>
        <label>What is your age?</label>
    </p>
    <p>
        <input class="Enter" type="number" name="age" placeholder="Enter your age"/>
    </p>
    <p>
        <label>Which option best describes your current role?</option></label>
    </p>
    <p>
        <select>
            <option>Student</option>
            <option>Full-time job</option>
            <option>Part-time job</option>
            <option>Freelancer</option>
        </select>
    </p>
    <p>
        <label>Would you recommend <b>thatgamecompany</b> to a friend?</label>
    </p>
    <p>
        <input type="radio">Definitely</input></br>
        <input type="radio">Maybe</input></br>
        <input type="radio">Not sure</input></br>
    </p>
    <p>
        <label>What would you like to see improved?<br>(Check all that apply)</label>
    </p>
    <p>
        <input type="checkbox">Front-end projects</input></br>
        <input type="checkbox">Back-end projects</input></br>
        <input type="checkbox">Challenges</input>
    </p>
    <p><label>Any comments or suggestions?</label></p>
    <p>
        <textarea placeholder="Enter your comments..." rows="5" cols="56"></textarea>
    </p>
    <p>
        <button type="submit" style="background-color: greenyellow;">Submit</button>
    </p>
    </form>
</body>
</html>
